<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Cache Control Meta Tags - FORÃ‡A NO-CACHE -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Teccell Premium - Especialista Apple em Reparo de Placas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
    
    <!-- Preload Service Worker -->
    <link rel="preload" href="/sw.js" as="script" />
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script de inicializaÃ§Ã£o do cache -->
    <script>
        // Adicionar timestamp em todas as requisiÃ§Ãµes
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = new URL(args[0], window.location.origin);
            if (url.origin === window.location.origin) {
                url.searchParams.set('_t', Date.now());
                args[0] = url.toString();
            }
            return originalFetch.apply(this, args);
        };
        
        // Log de versÃ£o
        console.log('%cðŸ”„ Teccell Premium - Cache Busting Ativo', 'color: #00ff00; font-size: 14px; font-weight: bold');
        console.log('%cVersÃ£o:', 'color: #00aaff', new Date().toISOString());
    </script>
</body>
